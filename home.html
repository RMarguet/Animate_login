<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>animate_login</title>
    <link rel="stylesheet" href="style/index.css">

    <!-- LINK POLICE SMOOCH SANS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@700&display=swap" rel="stylesheet"> 

    <!-- LINK POLICE POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body class="body">
    <main class="login-page">
        <div class="login-page__contain">
            <section class="login-page__text">
                <div class="login-page__login">
                    <h1 class="login-page__title">Welcome</h1>
                    <h2 class="login-page__subtitle">We are glad to see you back with us</h2>
                    <form class="login-page__formu" method="get" action="">
                        <input class="login-page__input" type="text" name="login" id="login" placeholder="Username" required>
                        <input class="login-page__input" type="password" name="password" id="password" placeholder="Password" required>
                        <input class="login-page__send-button" type="submit" value="NEXT">
                    </form>

                    <div class="login-page__network-subtitle-contain">
                        <h2 class="login-page__network-subtitle"><strong>Login</strong> with others</h2>
                        <div class="login-page__line"></div>
                    </div>

                    <div class="login-page__social-network">
                        <a class="login-page__network-link" href="">
                            <img class="login-page__network-logo" src="style/images/login/logo_google.svg" alt="logo google">
                            <div>Login with <strong>Google</strong></div>
                        </a>
                        <a class="login-page__network-link" href="">
                            <img class="login-page__network-logo" src="style/images/login/logo_facebook.svg" alt="logo facebook">
                            <div>Login with <strong>Facebook</strong></div>
                        </a>
                    </div>
                </div>
            </section>
            <section class="login-page__anim">
                    <div class=login-page__anim-background></div>
                    <img class="login-page__space-ship" src="style/images/anim/Space-ship.png" alt="space-ship anim">
                    <img class="login-page__fish-and-rock" src="style/images/anim/fish-and-rock.png" alt="fish and rock anim">
                    <img class="login-page__charactere" src="style/images/anim/Charactere.png" alt="charactere anim">
            </section>
            <img class="login-page__flower" src="style/images/main/pompom.svg" alt="">
        </div>
    </main>
</body>
</html>
